{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Register</h1>
</div>

<form method="POST" style="padding: 20px;">
    {% csrf_token %}
    {{form.as_p}}
    <input style="margin-top:20px" class="button" type="submit" value="Register" style="margin-top: 15px;">
</form>

<p style="padding: 0 20px 40px;">Already have an account? <a href="{% url 'login' %}" style="color: red;">Login</a></p>

{% endblock content %}
