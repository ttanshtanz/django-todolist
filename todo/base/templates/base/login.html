{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<form method="POST" style="padding: 20px;">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="Login" style="margin-top: 15px;">
</form>

<p style="padding: 0 20px 40px;">Don't have an account? <a href="{% url 'register' %}" style="color: red;">Register</a></p>

{% endblock content %}
